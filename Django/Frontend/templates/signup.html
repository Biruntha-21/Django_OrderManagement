<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
     
       
    </style>
</head>
<body class="bg-primary">
    <section class="vh-100 gradient-custom">
        <div class="container py-50 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
                    <form action="" method="POST">
                      {% csrf_token %}
                    
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" name= "username" id="typeUsernameX" class="form-control form-control-lg" required />
                        <label class="form-label" for="typeUsernameX">Username</label>
                    </div>
                    <p class="text-danger fw-bold">{{error}}</p>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" name= "firstname" id="typeFirstnameX" class="form-control form-control-lg" required />
                        <label class="form-label" for="typeFirstnameX">First Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" name= "lastname" id="typeLastnameX" class="form-control form-control-lg" required />
                        <label class="form-label" for="typeLastnameX">Last Name</label>
                    </div>

                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="email" name= "email" id="typeEmailX" class="form-control form-control-lg" required />
                        <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="number" name= "age" id="typeAgeX" class="form-control form-control-lg" required />
                      <label class="form-label" for="typeAgeX">Age</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" required />
                      <label class="form-label" for="typePasswordX">Password</label>
                    </div>  
                     
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-success btn-lg px-5" type="submit">Sign up</button> 
                    </form>     
                  </div>      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
